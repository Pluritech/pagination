<div class="paginator-container">
  <div class="paginator rounded">

    <div class="button left"
      [ngClass]="{'cant-click': !canPrev()}"
      (click)="prev()"
      (mousedown)="continuous('left')"
      (mouseup)="onMouseUp()"
      (mouseleave)="onMouseLeave()">
    </div>

    <div class="page first" [ngClass]="{'cant-click': !canGoPage(listPages[1])}" (click)="goPageStr(listPages[1])">{{listPages[1]}}</div>
    <div class="page" [ngClass]="{'cant-click': !canGoPage(listPages[2])}" (click)="goPageStr(listPages[2])">{{listPages[2]}}</div>
    <div class="page pre-active" [ngClass]="{'cant-click': !canGoPage(listPages[3])}" (click)="goPageStr(listPages[3])">{{listPages[3]}}</div>
    <div class="page active cant-click" (click)="goPageStr(listPages[4])">{{listPages[4]}}</div>
    <div class="page pre-active" [ngClass]="{'cant-click': !canGoPage(listPages[5])}" (click)="goPageStr(listPages[5])">{{listPages[5]}}</div>
    <div class="page" [ngClass]="{'cant-click': !canGoPage(listPages[6])}" (click)="goPageStr(listPages[6])">{{listPages[6]}}</div>
    <div class="page last" [ngClass]="{'cant-click': !canGoPage(listPages[7])}" (click)="goPageStr(listPages[7])">{{listPages[7]}}</div>

    <div class="button right"
      [ngClass]="{'cant-click': !canNext()}"
      (click)="next()"
      (mousedown)="continuous('right')"
      (mouseup)="onMouseUp()"
      (mouseleave)="onMouseLeave()">
    </div>

  </div>
</div>
